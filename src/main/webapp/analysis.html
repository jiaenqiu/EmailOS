<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
        <!-- 引入 echarts.js -->
        <script src="js/echarts.min.js" type="text/javascript"></script>
        <script src="js/e-pie-chart.js" type="text/javascript"></script>
        <script src="js/e-histogram.js" type="text/javascript"></script>
        <script src="js/e-gradient.js" type="text/javascript"></script>
        <!-- <script src="js/e-tree.js" type="text/javascript"></script>  -->
    </head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="row">
    <div class="col-xs-3 col-sm-3">
        <div class="panel panel-default"
             style="margin-left: -17px; margin-right: -14px; margin-top: -16px;">
            <div class="panel-body">
                <div id="histogram" style="min-height: 409px;"></div>
                <!-- 柱状图 -->
            </div>
        </div>
    </div>
    <div class="col-xs-3 col-sm-3">
        <div class="panel panel-default"
             style="margin-left: -17px; margin-right: -14px; margin-top: -16px;">
            <div class="panel-body">
                <div id="pie" style="min-height: 409px;"></div>
                <!-- 饼图 -->
            </div>
        </div>
    </div>

    <!-- <div id="tree" style="height:280px;"></div> -->

    <div class="col-xs-6 col-sm-6">
        <div class="panel panel-default"
             style="margin-left: -17px; margin-right: -14px; margin-top: -16px;">
            <div class="panel-body">
                <div id="gradient" style="min-height: 409px;"></div>
                <!-- 折线图 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
