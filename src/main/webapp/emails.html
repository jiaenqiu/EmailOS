<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/emails.js" type="text/javascript"></script>
    </head>
<body>
<table class="table table-hover" id="emailsList">
    <thead>
    <tr class="info">
        <td colspan="5" style="text-align: center"><strong>通知人员email列表</strong></td>
        <td><button type="button" class="btn btn-primary btn-xs"
                    data-toggle="modal" data-target="#addEmailModal">
            <i class="glyphicon glyphicon-plus"></i>
        </button>
        </td>
    </tr>
    <tr class="success">
        <td>#</td>
        <td>区域</td>
        <td>姓名</td>
        <td>手机号</td>
        <td>邮箱</td>
        <td>操作</td>
    </tr>
    </thead>

    <tbody>
    <tr class="info">
        <td colspan="6">正在加载中……</td>
    </tr>
    </tbody>
</table>
<div id="myAlert" class="alert alert-success" style="display: none;">
    <a href="#" class="closeT" data-dismiss="alert">&times;</a> 邮件发送<strong>成功！</strong>
</div>
</body>
</html>

<!-- 添加Modal -->
<div class="modal" id="addEmailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button> -->
                <h4 class="modal-title" id="myModalLabel"
                    style="text-align: center;">添加Email</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3" style="text-align: right; margin-top: 5px;">姓名</div>
                    <!-- col-md-offset-1 -->
                    <div class="col-md-8">
                        <input type="text" id="username" class="form-control"
                               placeholder="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="text-align: right; margin-top: 5px;">手机号</div>
                    <div class="col-md-8">
                        <input type="text" id="phone" class="form-control"
                               placeholder="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="text-align: right; margin-top: 5px;">邮件</div>
                    <div class="col-md-8">
                        <input type="text" id="idcard" class="form-control"
                               placeholder="idcard">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 通知Modal -->
<div class="modal bs-example-modal-sm" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button> -->
                <h4 class="modal-title" id="myModalLabel"
                    style="text-align: center;">删除数据</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认删除</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
